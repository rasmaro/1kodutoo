<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-image: url('Background1.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .BgClass {
            background-image: url('Background2.png');
        }

        #clock {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            height: 150px;
            width: 150px;
            color: white;
            font-family: 'Pacifico', cursive;
            font-size: 25px;
            text-align: center;
        }

        div2 {
            position: absolute;
            color: white;
            position: absolute;
            bottom: 0;
            right: 0;
            font-family: 'Fugaz One', cursive;
            font-size: 10px;
        }

        .button {
            background-color: red;
            /* Green */
            border: none;
            color: white;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: 1px solid gray;
            border-radius: 8px;
        }

        .button2 {
            background-color: white;
        }

        .button3 {
            background-color: LawnGreen;
        }

        .button4 {
            background-color: yellow;
        }

        .button5 {
            background-color: black;
        }

        .dropdown-submenu {
            position: relative;
            cursor: pointer;
        }

        .dropdown-submenu .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: -1px;
            cursor: pointer;
        }


    </style>
    <script src="clock.js" charset="utf-8"></script>
</head>

<body>
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle glyphicon glyphicon-cog" type="button" data-toggle="dropdown">
        <span class="caret"></span></button>

        <ul class="dropdown-menu">
            <li><a tabindex="-1" href="#">Lights<br><input id="btnBack" value="On/Off" type="button"></span></a></li>

            <li class="dropdown-submenu">
                <li><a tabindex="-1" href="#">Font Color<br>    <button type="button" class="button" onclick="document.getElementById('clock').style.color = 'red'"></button>
              <button type="button" class="button button2" onclick="document.getElementById('clock').style.color = 'white'"></button>
              <button type="button" class="button button3" onclick="document.getElementById('clock').style.color = 'LawnGreen'"></button>
              <button type="button" class="button button4" onclick="document.getElementById('clock').style.color = 'yellow'"></button>
              <button type="button" class="button button5" onclick="document.getElementById('clock').style.color = 'black'"></button>
      </span></a></li>

                <li class="dropdown-submenu">
                    <a class="test" tabindex="-1">Text size<span class="caret"></span></a>
                    <ul class="dropdown-menu" tabindex="-1">
                        <li><a tabindex="-1">Text size <span1>25</span1> px <input type="range" default="12" min="10" max="40"></a></li>
                    </ul>
                </li>
        </ul>
    </div>

    <script>
        $(document).ready(function() {
            $('.dropdown-submenu a.test').on("click", function(e) {
                $(this).next('ul').toggle();
                e.stopPropagation();
                e.preventDefault();
            });
        });

        $('input').on('change', function() {
            var v = $(this).val();
            $('div').css('font-size', v + 'px');
            $('span1').html(v);
        });

        var myArray = ["Background1.png", "Background2.png"];
        $(":checkbox").on('click', function() {
            $("body").click(function() {
                $(this).css('background-image', 'url(' + myArray[0] + ')');
            });
        });

        var btnBack = document.getElementById('btnBack');
            btnBack.addEventListener('click',function() {
        document.body.classList.toggle('BgClass');
        });



    </script>
    <div id="clock">
        </div>
        <div2> Made by: Rasmus Aron </div2>
</body>

</html>
